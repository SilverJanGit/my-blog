<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Silver's Blog</title>
</head>

<body>
  <p>Hi Silver, Welcome to your Blog!</p>
  <div>
    <h1><a href="">Django Tutorial's Blog!</a></h1>
  </div>
  </div>
  {% for post in posts %}
  <div>
    <p>published: {{ post.published_date }} </p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
  {% endfor %}
  </div>
</body>

</html>
